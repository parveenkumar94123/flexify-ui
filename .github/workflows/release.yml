name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger the workflow on any version tag, e.g., v1.0.0
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if required secrets are available
        run: |
          echo "Checking required secrets..."
          
          # Check if NPM_TOKEN exists
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "NPM_TOKEN is NOT available! Exiting..."
            exit 1
          else
            echo "NPM_TOKEN is available!"
          fi

          # Check if GITHUB_TOKEN exists
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "GITHUB_TOKEN is NOT available! Exiting..."
            exit 1
          else
            echo "GITHUB_TOKEN is available!"
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the library
        run: npm run build

      - name: Run tests
        run: npm run test

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Check if version already exists on npm
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Checking if $PACKAGE_NAME@$PACKAGE_VERSION exists on npm..."
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" > /dev/null 2>&1; then
            echo "$PACKAGE_NAME@$PACKAGE_VERSION already exists on npm. Skipping publish."
            exit 0
          else
            echo "$PACKAGE_NAME@$PACKAGE_VERSION does not exist. Proceeding with publish."
          fi

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish --access public

      - name: Ensure tag exists for GitHub release
        run: |
          if [ -z "${GITHUB_REF##refs/tags/*}" ]; then
            echo "Tag is present, proceeding with release creation."
          else
            echo "No tag found. Exiting release process."
            exit 1
          fi

      - name: Create a release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
